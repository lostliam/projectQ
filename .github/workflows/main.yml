name: 'test1'

on:
  workflow_dispatch:
  push:
    branches:
     - main
  schedule:
    - cron: '15 */8 * * 1'



jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js environment
      uses: actions/setup-node@v2.5.2
    - name: Setup Debug Session
      uses: mxschmitt/action-tmate@v1
      env:
        JD_COOKIE: ${{secrets.CK}}


