name: 'test1'

on:
  workflow_dispatch:
  push:
    branches:
     - main
  schedule:
    - cron: '15 */12 * * *1'



jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
        fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.
    - name: Test    
      env:
        JD_COOKIE: ${{secrets.CK}}
      run: |
        sudo docker run -dit -v $PWD/ql/data:/ql/data -p 5700:5700 --name qinglong --hostname qinglong --restart unless-stopped whyour/qinglong:latest
        sudo docker exec qinglong bash -c "npm install json5 js-base64 require tough-cookie jsdom global-agent typescript dotenv form-data png-js ts-md5 tslib jieba ws@7.4.3 axios date-fns moment prettytable fs crypto-jsts-node depend ds requests node-jsencrypt cjs qs ql node-telegram-bot-api crypto https proxy agent -g && pip3 install pycryptodome pytz typescript httpx success redis jieba canvas requests ping3 PyExecJS && sudo apt update && sudo apt install gcc g++ python3-dev libc-dev" 
        sudo docker exec qinglong bash -c 'ql repo https://github.com/6dylan6/jdpro.git "jd_|jx_|jddj_" "backUp" "^jd[^_]|USER|JD|function|sendNotify"' && docker exec -i qinglong bash -c "echo 'export JD_COOKIE=\"${JD_COOKIE}\"' >> /etc/profile && source /etc/profile && find /ql/data/scripts/6dylan6_jdpro/  -maxdepth 1 -type f -name '*.js' -exec timeout -s SIGTERM -k 10s 5m node {} \;"
