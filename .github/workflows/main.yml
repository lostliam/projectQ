name: 'test1'

on:
  workflow_dispatch:
  push:
    branches:
     - main
  schedule:
    - cron: '0 9,23 * * *'



jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
        fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.
    - name: TestT
      run: |
        echo $(date +%s) > test.md
    - name: Test    
      env:
        JD_COOKIE: ${{secrets.CK}}
      run: |
        sudo docker run -dit -v $PWD/ql/data:/ql/data -p 5700:5700 --name qinglong --hostname qinglong --restart unless-stopped whyour/qinglong:2.17.9
        sudo docker exec qinglong bash -c "npm install tough-cookie got@11 ds@2.0.2 png-js@1.0.0 date-fns@3.6.0 axios@1.7.4 crypto-js@4.2.0 request@2.88.2 jsdom@24.1.1 moment@2.30.1 cheerio@1.0.0 tunnel https-proxy-agent@7.0.5 sharp && pip3 install -i https://pypi.doubanio.com/simple/ jieba requests"
        sudo docker exec qinglong bash -c 'ql repo https://github.com/6dylan6/jdpro.git "jd_|jx_|jddj_" "backUp" "^jd[^_]|USER|JD|function|sendNotify"' && docker exec -i qinglong bash -c "echo 'export JD_COOKIE=\"${JD_COOKIE}\"' >> /etc/profile && source /etc/profile && find /ql/data/scripts/6dylan6_jdpro/  -maxdepth 1 -type f -name '*.js' -exec timeout -s SIGTERM -k 10s 10m node {} \;"

    - name: Commit files
      run: |
        git config --local user.email "286796+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git commit -a -m "Add changes"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GH_TOKEN }}
        branch: ${{ github.ref }}
